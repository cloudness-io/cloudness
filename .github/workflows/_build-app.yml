name: Build and Push App (Reusable)

on:
    workflow_call:
        inputs:
            enable-cache:
                description: "Enable GitHub Actions cache"
                required: false
                type: boolean
                default: false
            push-images:
                description: "Push images to registries"
                required: false
                type: boolean
                default: true
        secrets:
            DOCKERHUB_USERNAME:
                required: true
            DOCKERHUB_TOKEN:
                required: true

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to the Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ghcr.io/${{ github.repository }}
                      ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
                  tags: |
                      # on git tag push, create a tag with the version number (e.g., v1.2.3)
                      type=ref,event=tag
                      # on push to main, create the 'latest' tag
                      type=raw,value=latest,enable={{is_default_branch}}
                      # create a tag with the git sha for every push
                      type=sha

            - name: Extract version from tag
              id: version
              run: |
                  # Get the tag name (e.g., v1.2.3-alpha.1)
                  TAG="${GITHUB_REF#refs/tags/}"
                  echo "TAG: $TAG"

                  # Remove 'v' prefix
                  VERSION="${TAG#v}"

                  # Extract prerelease (everything after first hyphen)
                  if [[ "$VERSION" == *-* ]]; then
                      PRERELEASE="${VERSION#*-}"
                      VERSION="${VERSION%%-*}"
                  else
                      PRERELEASE=""
                  fi

                  # Extract major.minor.patch
                  MAJOR=$(echo "$VERSION" | cut -d. -f1)
                  MINOR=$(echo "$VERSION" | cut -d. -f2)
                  PATCH=$(echo "$VERSION" | cut -d. -f3)

                  # Default to 0 if not set
                  MAJOR="${MAJOR:-0}"
                  MINOR="${MINOR:-0}"
                  PATCH="${PATCH:-0}"

                  echo "GIT_COMMIT=${{ github.sha }}"
                  echo "CLOUDNESS_VERSION_MAJOR=$MAJOR"
                  echo "CLOUDNESS_VERSION_MINOR=$MINOR"
                  echo "CLOUDNESS_VERSION_PATCH=$PATCH"
                  echo "CLOUDNESS_VERSION_PRE=$PRERELEASE"

                  # Set outputs
                  echo "major=$MAJOR" >> $GITHUB_OUTPUT
                  echo "minor=$MINOR" >> $GITHUB_OUTPUT
                  echo "patch=$PATCH" >> $GITHUB_OUTPUT
                  echo "pre=$PRERELEASE" >> $GITHUB_OUTPUT

            - name: Build and push Cloudness App
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: ${{ inputs.push-images }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: ${{ inputs.enable-cache && 'type=gha' || '' }}
                  cache-to: ${{ inputs.enable-cache && 'type=gha,mode=max' || '' }}
                  # Pass build arguments for versioning
                  build-args: |
                      GIT_COMMIT=${{ github.sha }}
                      CLOUDNESS_VERSION_MAJOR=${{ steps.version.outputs.major }}
                      CLOUDNESS_VERSION_MINOR=${{ steps.version.outputs.minor }}
                      CLOUDNESS_VERSION_PATCH=${{ steps.version.outputs.patch }}
                      CLOUDNESS_VERSION_PRE=${{ steps.version.outputs.pre }}
