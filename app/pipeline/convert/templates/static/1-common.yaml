apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Namespace }}
  labels:
    app.kubernetes.io/managed-by: cloudness

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Identifier }}-sa
  namespace: {{ .Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Identifier }}
    app.kubernetes.io/instance: {{ .Identifier }}
    app.kubernetes.io/component: serviceaccount
    app.kubernetes.io/managed-by: cloudness

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Identifier }}-role
  namespace: {{ .Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Identifier }}
    app.kubernetes.io/instance: {{ .Identifier }}
    app.kubernetes.io/component: rbac
    app.kubernetes.io/managed-by: cloudness
rules:
- apiGroups: [""] # Core API group
  resources: ["services"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Identifier }}-rolebinding
  namespace: {{ .Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Identifier }}
    app.kubernetes.io/instance: {{ .Identifier }}
    app.kubernetes.io/component: rbac
    app.kubernetes.io/managed-by: cloudness
subjects:
- kind: ServiceAccount
  name: {{ .Identifier }}-sa
  namespace: {{ .Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Identifier }}-role

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Identifier }}
  namespace: {{ .Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Identifier }}
    app.kubernetes.io/instance: {{ .Identifier }}
    app.kubernetes.io/component: config
    app.kubernetes.io/managed-by: cloudness
data:
  {{- range $key, $value := .Variables }}
  {{ $key }}: {{ $value }}
  {{ end }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Identifier }}
  namespace: {{ .Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Identifier }}
    app.kubernetes.io/instance: {{ .Identifier }}
    app.kubernetes.io/component: config
    app.kubernetes.io/managed-by: cloudness
type: Opaque
data:
  {{- range $key, $value := .Secrets }}
  {{ $key }}: {{ $value }}
  {{ end }}